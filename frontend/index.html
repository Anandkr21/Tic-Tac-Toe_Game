<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="game-container">
            <div class="user-board">
                <div class="user-container">
                    <div class="player-detail">
                        <div class="player-1">
                            <div class="name">Player 1 : &nbsp; <span>John</span></div>
                            <div class="symbol">Symbol : &nbsp; <span>X</span></div>
                        </div>
                        <div class="player-2">
                            <div class="name">Player 2 : &nbsp; <span>John</span></div>
                            <div class="symbol">Symbol : &nbsp; <span>O</span></div>
                        </div>
                    </div>
                    <div class="logout-section">
                        <h4>Reset</h4><br>
                        <h4>Logout</h4>
                    </div>
                </div>
                <div class="message">
                    <h1 class=" text-sm text-white font-bold" id="message">Tic tac toe</h1>
                </div>
            </div>
            <div class="game-board">
                <div class="bg-gray-900 text-center grid place-content-center" id="block">
                    <h1 class="text-3xl text-white font-bold">Tic tac toe</h1>

                    <!-- Game board container  -->
                    <div class="gridbox" id="board">
                        <!-- Appending game board from client side  -->
                    </div>

                </div>
            </div>
        </div>
        <div id="chat-container">
            <!-- Chat container will append here  -->
        </div>
    </div>
</body>


<!-- Connecting to Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- connecting socket io -->
<script src="https://cdn.socket.io/4.6.0/socket.io.min.js"
    integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
    crossorigin="anonymous"></script>

<!-- Connecting to JS file  -->
<script src="./index.js"></script>

</html>
